
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;



worker_rlimit_nofile 100000;


events {
    worker_connections  10240;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;


    map $host $log_host {
        hostnames;
        default 'default';
        *.triThirty.com $host;
        *.triThirty.io  $host;
    }

    root /usr/share/nginx/html;

    #log_format  main  '$remote_addr $remote_port - $remote_user [$time_local] '
    #                  '"$request_method $scheme://$host$request_uri $server_protocol" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent,$http_host" "$upstream_addr $http_x_forwarded_for" '
    #                  '$request_time $upstream_response_time $pipe';

    log_format  main    '{'
                            '"datetime": "$time_iso8601",'
                            '"remote_addr": "$remote_addr",'
                            '"x-forward-for": "$http_x_forwarded_for",'
                            '"remote_user": "$remote_user",'
                            '"bytes_sent": $bytes_sent,'
                            '"request_time": $request_time,'
                            '"status":$status,'
                            '"vhost": "$host",'
                            '"request_proto": "$server_protocol",'
                            '"path": "$uri",'
                            '"request_query": "$args",'
                            '"request_length": $request_length,'
                            '"upstream_addr": "$upstream_addr",'
                            '"upstream_response_time": "$upstream_response_time",'
                            '"method": "$request_method",'
                            '"http_referrer": "$http_referer",'
                            '"http_user_agent": "$http_user_agent"'
                        '}';

    vhost_traffic_status_zone;

    access_log  /var/log/nginx/$log_host.access.log  main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length  1024;
    gzip_buffers 16 32k;
    gzip_proxied expired no-cache no-store private auth;
    gzip_http_version 1.0;
    gzip_vary on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;

    client_max_body_size 512m;
    client_body_buffer_size 100m;
    recursive_error_pages on;
    proxy_connect_timeout 300s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffer_size 256k;
    proxy_buffers 64 32k;
    proxy_busy_buffers_size 256K;
    proxy_temp_file_write_size 256k;
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;
    proxy_next_upstream error;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $http_x_forwarded_for;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_intercept_errors on;

    ssl_certificate ssl/corp.triThirty.com.pem;
    ssl_certificate_key ssl/corp.triThirty.com.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    server {
        listen 80;
        server_name *.triThirty.com;
        access_log off;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80 default_server;
        server_name _;
        return 403;
    }

    server {
        listen 443 ssl default_server;
        server_name _;
        return 403;
    }

    include conf.d/*.conf;
    include /etc/nginx/conf.d/upstreams.d/*.conf;
}
