---
- name: Install dependenciesã€‚
  yum:
    name:
      - rsync
      - expect
    state: present

- name: Install rsynclogs.
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    mode: 0755
    owner: root
    group: root
  with_items:
    - { src: 'rsynclogs_syslog.j2', dest: '/usr/bin/rsyncsyslogs' }

- name: Create crontab job.
  cron:
    minute: "*/5"
    name: "add rsyncsyslogs 5m"
    job: "/usr/bin/rsyncsyslogs >> /tmp/rsyncsyslogs.log 2>&1"

